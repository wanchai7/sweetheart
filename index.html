<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Special One - Nam-Aun</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&family=Caveat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="card">
        <div class="profile-container">
            <img src="https://via.placeholder.com/150" alt="Nam-Aun" class="profile-img" id="myImage">
        </div>

        <div class="content">
            <h1 class="nickname">"น้ำอุ่น"</h1>
            <h2 class="fullname">พัตร์พิมล เหี้ยมหาญ</h2>
            <div class="divider"></div>
            <p class="message">
                ทุกช่วงเวลาที่ผ่านไป <br>
                ความน่ารักของเธอก็ยังทำให้ใจฟูเสมอ
            </p>
            
            <button class="btn-love" id="loveBtn">กดรับความรัก ✨</button>
            <div id="msg" class="hidden-msg">
                รอยยิ้มของเธอคือความสุขของฉันนะ ❤️
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
